name: CreateFolders CI

on: 
  push:
    branches:
       - master
  schedule:
       - cron: '0 12 1 * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run CreateFolders script
        run: python CreateFolders.py
      
